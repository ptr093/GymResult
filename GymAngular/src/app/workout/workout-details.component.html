<div class="card">
    <div class="card-header"
         *ngIf="exercise">
      {{pageTitle}}
    </div>
  

<div style=" margin-left: auto;
margin-right: auto;">
  <button class="btn btn-dark"
  style="width:200px"
  [routerLink]="['/workout', trainingId,  'workoutEdit',0]">
      Dodaj Ćwiczenie
</button>

</div>

    <div class="card-body"
         *ngIf="exercise">
  
    
  
        <div class="table-responsive">
         
          <div *ngFor="let item of exercise; let index = index">
           
          
            <div class="container">
              <div class="row">
                <div class="col-md-3">

            <div class="col-md-6 col-sm-12"
            *ngIf=" exercise && exercise.length && !exercise[index-1] || item.category !== exercise[index-1].category">
         <img class="center-block img-responsive"
              [style.height.px]="250"
              [style.margin.px]="2"
              [style.width.px]="250"
              [src]="getFile(item.category)"
             >
            
       </div>
       </div>
       <div class="col-sm">
            <table class="table table-striped table-dark"
                   *ngIf="exercise && exercise.length && !exercise[index-1] || item.category !== exercise[index-1].category">
              <thead  >
                <tr>
               
               
             
                  <th>Cwiczenie</th>
                  <th>Ciężar</th>
                  <th>Seria</th>
                  <th>Powtórzenia</th>
                  <th>Edycja</th>
                  
                </tr>
              </thead>
              <tbody>
                
            

              

                <tr *ngFor="let items of exercise; let index = index">
                  
                  
               
                  <td *ngIf="item.category ===items.category"  >{{ items.category }}</td>
                  <td   *ngIf="item.category ===items.category" >{{ items.weight}}</td>
                  <td  *ngIf="item.category ===items.category" >{{ items.series }}</td>
                  <td  *ngIf="item.category ===items.category" >{{ items.reps }}</td>
                  <td  *ngIf="item.category ===items.category" ><button class="btn btn-outline-primary"
                    style="width:80px"
                    [routerLink]="['/workout', items.trainingId,  'workoutEdit',items.id]">
              Edycja
            </button></td>
       
              </tr>
              </tbody>
            </table>
            </div>
          </div>
         
  
     
 
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
